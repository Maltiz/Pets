    <script>
        let cells = document.querySelectorAll("td");
        let timerValue = document.querySelector("#timer");
        let gameField = document.querySelector("#field");
        let greenCellsCount = 0;
        //Собираем массив id`шников ячеек
        let cellsIdsArr = function() {
            let arr = [];
            while (arr.length != 10) {
                let random = Math.floor(Math.random() * (100 - 1)) + 1;
                if (!arr.includes(random)) {
                    arr.push(random);
                }
            }
            return arr;
        }();
        //Заглушка таблицы для оформления)
        let plug = (parent, color) => {
            let elem = document.createElement("div");
            elem.classList.add(color);
            elem.style.width = getComputedStyle(gameField).width;
            elem.style.height = getComputedStyle(gameField).height;
            parent.replaceWith(elem);
        }

        //Таймер с проверкой результата
        let timer = setInterval(function () {
            +timerValue.innerHTML--;
            if (+timerValue.innerHTML == 0 && greenCellsCount !== 10) {
                timerValue.innerHTML = "You lose..."
                plug(gameField, "red");
                clearInterval(timer);
            }
            if (greenCellsCount === 10) {
                timerValue.innerHTML = "You win!"
                plug(gameField, "green");
                clearInterval(timer)
            }
        }, 1000)

        //Перебор ячеек, сопоставляем элемент массива и id ячейки
        for (let cell of cells) {
            cell.addEventListener("click", function check() {
                if (cellsIdsArr.includes(+cell.id)) {
                    cell.classList.add("green")
                    greenCellsCount++
                    cell.removeEventListener("click", check);
                } else {
                    cell.classList.add("red")
                    cell.removeEventListener("click", check);
                }
            });
        }
    </script>
