<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <style>
        .spoiler:not(.active) {
            display: none;
        }
    </style>
    <p>
        абзац с текстом
    </p>
    <p>
        абзац с текстом
        <a href="#" class="toggle">развернуть спойлер 1</a>
    </p>
    <p class="spoiler">
        скрытый спойлер 1
    </p>
    <p>
        абзац с текстом
    </p>
    <p>
        абзац с текстом
        <a href="#" class="toggle">развернуть спойлер 2</a>
    </p>
    <p class="spoiler">
        скрытый спойлер 2
    </p>
    <p>
        абзац с текстом
    </p>

    <script>
        let toggles = document.querySelectorAll(".toggle");
        for (let toggle of toggles) {
            toggle.addEventListener("click", function () {
                this.parentElement.nextElementSibling.classList.toggle("active")
            });
        }
    </script>
</body>

</html>
